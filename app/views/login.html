<div class="row logreg">
    <div class="col-md-4 col-md-offset-4 text-center">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login form</h3>
            </div>
            <form name="loginUserForm">
            <div class="form-group">
                <label for="loginUserEmail" class="text-center">Username</label>
                <input type="text" required=required class="form-control" id="loginUserEmail" placeholder="Email" ng-model="loginUser.userEmail">

                <label for="loginPassword">Password</label>
                <input type="password" required=required min-length="6" max-length="100" class="form-control" id="loginPassword" placeholder="Password" ng-model="loginUser.password">
            </div>
            <br />
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
        </form>
        If you have not account? <a href="#/register">Register</a>
    </div>

    </div>
</div>
