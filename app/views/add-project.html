<h2 class="page-header">ADD project</h2>

<div class="row logreg">
    <div class="col-md-4 col-md-offset-4 border">

        <form name="addProjectForm">

            <div class="form-group">

                <label for="addProjectname">Name</label>
                <input type="text"
                       class="form-control"
                       id="addProjectname"
                       placeholder="Name"
                       required="required"
                       ng-model="project.Name">

                <label for="addProjectDescription">Description</label>
                <textarea row="5"
                          class="form-control"
                          id="addProjectDescription"
                          placeholder="Description"
                          required="required"
                          ng-model="project.Description">
                </textarea>

                <label for="addProjectPriorities"> Priorities multiple select: </label><br>
                <select name="priorities"
                        id="addProjectPriorities"
                        ng-model="project.priorities" multiple>
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Urgent">Urgent</option>
                </select>

                <br/><br/>
                <div  class="searchBox" ng-controller="CommonCtrl">
                    <label for="searchName"> Get name of user from Assignee input </label><br>
                    <input type="text" ng-model="val"  id="searchName" placeholder="Name of user">
                    <button ng-click="getAllUsers(val)"> search by name</button>

                    <label for="addId"> Lead of project: </label><br>
                    <select ng-model="project.LeadId" required="required" id="addId" >
                        <option ng-repeat="user in allUsers | orderBy:'Username'" value="{{user.Id}}">{{user.Username}}</option>
                    </select>
                </div>


                <br/>
                <label for="addLabel"> Label </label><br>
                <input ng-model="project.labels" required="required" name="namesInput"  ng-list id="addLabel">

                <br/>
                <button type="submit" class="btn btn-primary pull-right"
                        ng-disabled="addProjectForm.$invalid"
                        ng-click="addProject(project)">Add project
                </button>
            </div>
        </form>
    </div>
</div>
