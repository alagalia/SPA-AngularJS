<div class="row">
    <div class="col-md-4 col-md-offset-1 border">

        <form name="addProjectForm">

            <div class="form-group">

                <label for="addProjectname">Name</label>
                <input type="text"
                       class="form-control"
                       id="addProjectname"
                       placeholder="Name"
                       required="required"
                       ng-model="object.Name">

                <label for="addProjectDescription">Description</label>
                <textarea row="5"
                          class="form-control"
                          id="addProjectDescription"
                          placeholder="Description"
                          required="required"
                          ng-model="object.Description">
                </textarea>

                <label for="addProjectKey">ProjectKey</label>
                <input type="text"
                       class="form-control"
                       id="addProjectKey"
                       ng-model="object.ProjectKey">

                <label for="addProjectPriorities"> Priorities multiple select: </label><br>
                <select name="priorities"
                        id="addProjectPriorities"
                        required="required"
                        ng-model="object.priorities" multiple>
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Urgent">Urgent</option>
                </select>

                <!--Custom directive for add and edit form footer -->
                <label for="addId"> Lead of project: </label><br>
                <div form-directive></div>

                <br/>
                <button type="submit" class="btn btn-primary pull-right"
                        ng-disabled="addProjectForm.$invalid"
                        ng-click="addProject(object)">Add project
                </button>
            </div>
        </form>
    </div>
</div>
