<h1>User profile</h1>

<div profile-Directive></div>

<div ng-controller="UserCtrl">
    <h4>Want to change password: </h4>
    <button class="btn-group-lg" ng-click="show()">Change password</button>

    <div class="row" ng-show="showForm">
        <div class="col-md-4 col-md-offset-1 border">
            <form name="changePasswordForm">
                <div class="form-group">

                    <label for="oldPassword">Old password</label>
                    <input type="password"
                           required=required
                           class="form-control"
                           id="oldPassword"
                           placeholder="Old password"
                           ng-model="user.oldPassword">

                    <label for="newPassword">New password</label>
                    <input type="password"
                           required=required
                           class="form-control"
                           id="newPassword"
                           placeholder="New password"
                           ng-model="user.NewPassword">

                    <label for="confirmPassword">Confirm new password</label>
                    <input type="password"
                           required=required
                           class="form-control"
                           id="confirmPassword"
                           placeholder="Confirm new password"
                           ng-model="user.ConfirmPassword">
                    <br />
                    <button type="submit" class="btn btn-primary pull-right"
                            ng-disabled="changePasswordForm.$invalid || user.newPassword!=user.confirmPassword"
                            ng-click="changePassword(user)">Change</button>
                </div>

            </form>
        </div>
    </div>
</div>
