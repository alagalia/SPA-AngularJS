<div class="row">
    <div class="col-md-12">
        <div class="row">

            <h1>Projects</h1>

            <!--GET CURRENT USER-->
            <div>
                <h4>Current user:</h4>
                <p>{{currentUser.Id}}</p>
                <p>{{currentUser.Username}} </p>
                <p>{{currentUser.isAdmin}}</p>
            </div>
            <a href="#/add">
                <button class="btn-default">Add new project</button>
            </a>
        </div>

        <div class="jumbotron col-md-12">
            <table>
                <tbody>
                <tr ng-repeat="project in allProjects">
                    <td>{{ $index + 1 }}</td>
                    <td><a href="#/projects/{{project.Id}}">{{ project.Name }}</a></td>
                    <td>{{ project.Lead.Username }}</td>
                    <td>{{ project.Description }}</td>
                    <td>
                        <a href="#/projects/{{project.Id}}">
                            <button class="btn-sm">view</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--GET ALL USERS-->
        <div class="jumbotron col-md-12">
            <table>
                <tbody>
                <tr ng-repeat="user in allUsers">
                    <td>{{ $index + 1 }}</td>
                    <td>{{user.Username}}</td>
                    <td>{{user.isAdmin}}</td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
