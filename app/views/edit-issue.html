<h2 class="page-header">EDIT Issue</h2>
<div class="row logreg">
    <div class="col-md-4 col-md-offset-4 border">

        <form name="editIssueForm">

            <div class="form-group">

                <label for="editIssueTitle">Title</label>
                <input type="text"
                       class="form-control"
                       id="editIssueTitle"
                       placeholder="Title"
                       required="required"
                       ng-model="issue.Title"
                       ng-value= issue.Title>

                <label for="editIssueDescription">Description</label>
                <textarea row="5"
                          class="form-control"
                          id="editIssueDescription"
                          placeholder="Description"
                          required="required"
                          ng-model="issue.Description">
                </textarea>


                <label for="editIssueDate">Due date</label>
                <input type="text"
                       class="form-control"
                       id="editIssueDate"
                       placeholder="mm/dd/yyyy"
                       required="required"
                       ng-model="issue.DueDate"
                       ng-value=issue.DueDate >


                <div class="searchBox" ng-controller="CommonCtrl">
                    <label for="searchName"> Get name of user from Assignee input </label><br>
                    <input type="text" ng-model="val" id="searchName" placeholder="Name of user">
                    <button ng-click="getAllUsers(val)"> search by name</button>

                    <label for="addAssigneeId"> Assignee: </label><br>
                    <select ng-model="issue.AssigneeId" required="required" id="addAssigneeId" >
                        <option ng-repeat="user in allUsers | orderBy:'Username'" value="{{user.Id}}">{{user.Username}}</option>
                    </select>
                </div>

                <br/>
                <label for="editLabel"> Label </label><br>
                <input ng-model="issue.labels" required="required" name="namesInput"  ng-list id="editLabel">

                <br/>
                <label for="priorityId"> Priority: </label><br>
                <select ng-model="issue.PriorityId" required="required" id="priorityId">
                    <option value="{{issue.Priority.Id}}">{{issue.Priority.Name}}</option>
                </select>

                <br/>
                <a href="#/issues/{{issue.Id}}"><button class="btn btn-primary pull-right">Cancel
                </button></a>

                <button type="submit" class="btn btn-primary pull-right"
                        ng-disabled="editIssueForm.$invalid"
                        ng-click="editIssue(issue)">Edit issue
                </button>
            </div>
        </form>
    </div>
</div>
