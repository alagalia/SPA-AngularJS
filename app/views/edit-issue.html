<h1>EDIT Issue</h1>
<div class="row">
    <div class="col-md-4 col-md-offset-1 border">

        <form name="editIssueForm">

            <div class="form-group">

                <label for="addIssueTitle">Title</label>
                <input type="text"
                       class="form-control"
                       id="addIssueTitle"
                       placeholder="Title"
                       required="required"
                       ng-model="issue.Title"
                       ng-value= issue.Title>

                <label for="addIssueDescription">Description</label>
                <textarea row="5"
                          class="form-control"
                          id="addIssueDescription"
                          placeholder="Description"
                          required="required"
                          ng-model="issue.Description">
                </textarea>


                <label for="addIssueDate">Due date</label>
                <input type="text"
                       class="form-control"
                       id="addIssueDate"
                       placeholder="mm/dd/yyyy"
                       required="required"
                       ng-model="issue.DueDate"
                       ng-value=issue.DueDate >

                <label for="addId"> Assignee: </label><br>
                <select ng-model="issue.LeadId" required="required" id="addId" ng-controller="CommonCtrl">
                    <option ng-repeat="user in allUsers | orderBy:'Username'" value="{{user.Id}}">{{user.Username}}</option>
                </select>

                <br/>
                <label for="addLabel"> Label </label><br>
                <input ng-model="issue.labels" required="required" name="namesInput"  ng-list id="addLabel">

                <br/>
                <div priority-directive></div>

                <br/>
                <a href="#/issues/{{issue.Id}}"><button class="btn btn-primary pull-right">Cancel
                </button></a>

                <button type="submit" class="btn btn-primary pull-right"
                        ng-disabled="editIssueForm.$invalid"
                        ng-click="editIssue(issue)">Add issue
                </button>
            </div>
        </form>
    </div>
</div>
